<ion-view title="Crear alarma">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <h1>Crear Alarma</h1>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Direccion" id="targetAddress" name="targetAddress" ng-model="targetAddress" required>
      </label>
      <button  ng-click="getTargetPosition()" class="button button-full button-positive">
        Ubicar destino
      </button>
    </div>
    <div>
      <b>Target latitude:</b> {{targetLatitude}}<br />
      <b>Target longitude:</b> {{targetLongitude}}
    </div>
  </ion-content>
</ion-view>
