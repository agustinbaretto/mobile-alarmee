<ion-view title="Alarmlist">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="alarm in alarmlist" href="#/app/alarmlist/{{alarm.id}}">
        {{alarm.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
