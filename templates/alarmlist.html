<ion-view title="Alarmas">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a href="#/app/alarm" class="button button-icon icon ion-ios7-plus-empty"></a>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="alarm in alarmlist" href="#/app/alarm/{{alarm.id}}">
        {{alarm.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
