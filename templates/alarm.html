<ion-view title="Crear alarma">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Direccion" ng-model="alarmData.targetAddress" required>
      </label>
    </div>
    <div>Radio de kilometros: {{alarmData.ratio}}</div>
    <div class="range range-positive">
      <input type="range" min="0" max="10" value="5" name="ratio" ng-model="alarmData.ratio">
    </div>
    <button  ng-click="getTargetPosition()" class="button button-full button-positive">
      Ubicar destino
    </button>
    <div>
      <b>Target latitude:</b> {{targetLatitude}}<br />
      <b>Target longitude:</b> {{targetLongitude}}
    </div>
  </ion-content>
</ion-view>
