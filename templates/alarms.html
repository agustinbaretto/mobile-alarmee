<ion-view title="Alarmas">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <a href="#/app/alarms/new" class="button button-icon icon ion-ios7-plus-empty"></a>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="alarm in alarms" href="#/app/alarms/{{alarm.id}}" class=" item-icon-right">
        {{alarm.title}}
        <i class="icon ion-ios7-close-empty"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
